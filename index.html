<!DOCTYPE html>
<html lang="en">   
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hotel Maharaja Palace</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0d;
      --surface: #0f1114;
      --muted: #9aa0a6;
      --gold1: #d4af37;
      --gold2: #ffcc66;
      --accent: linear-gradient(90deg, var(--gold1), var(--gold2));
      --glass: rgba(255, 255, 255, 0.03);
      --card-radius: 16px;
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      --glass-strong: rgba(255, 255, 255, 0.04);
      --maxw: 1200px;
      --gap: 20px;
      --ff-heading: 'Playfair Display', serif;
      --ff-ui: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --orange: #ff9800;
      --green: #4CAF50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-size: 16px;
      overflow-x: hidden;
    }

    body {
      position: relative;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.png') no-repeat center center/cover;
      filter: grayscale(100%);
      opacity: 0.5;
      z-index: -1;
    }

    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(212, 175, 55, 0.06), transparent 6%),
                  radial-gradient(1000px 500px at 95% 90%, rgba(255, 204, 102, 0.04), transparent 8%),
                  var(--bg);
      color: #e8e6e3;
      font-family: var(--ff-ui);
      -webkit-font-smoothing: antialiased;
      padding: 12px;
      display: flex;
      justify-content: center;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    /* Cafe Header */
    .cafe-header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px 0;
    }

    .cafe-header img {
      width: 250px;
      height: auto;
      max-width: 100%;
      margin-bottom: 10px;
    }

    .cafe-name {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      color: var(--gold1);
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      line-height: 1;
      margin-bottom: 5px;
      position: relative;
      display: inline-block;
    }

    .cafe-name::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--gold1);
    }

    .cafe-subtitle {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: var(--orange);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      margin-top: 8px;
    }

    .location-info {
      font-size: clamp(0.85rem, 2vw, 1rem);
      margin-top: 12px;
      line-height: 1.6;
    }

    .mobile-numbers {
      color: #ffffff;
      font-weight: 700;
      font-size: clamp(0.9rem, 2vw, 1.05rem);
      margin: 8px 0;
    }

    .veg-nonveg {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .veg, .nonveg {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
    }

    /* Search Container */
    .search-container {
      background: var(--glass);
      backdrop-filter: blur(6px);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      display: flex;
      gap: 8px;
      align-items: center;
      width: 100%;
      margin-bottom: 15px;
    }

    .search-container input {
      background: transparent;
      border: 0;
      outline: 0;
      color: inherit;
      font-size: clamp(14px, 3vw, 16px);
      width: 100%;
      padding: 5px;
    }

    /* Tabs Navigation */
    .tabs-container {
      position: relative;
      margin-bottom: 10px;
      width: 100%;
    }

    .tabs-scroll {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px 0;
      justify-content: center;
      max-height: 200px;
      overflow-y: auto;
    }

    .tab {
      padding: 8px 12px;
      border-radius: 20px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 12px;
      color: var(--muted);
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      transition: all 0.3s ease;
      margin: 2px;
    }

    .tab.active {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      color: #0b0b0d;
      border: none;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.12);
    }

    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 4px 12px rgba(2, 6, 23, 0.6);
      transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.2, 1), box-shadow 0.28s;
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .thumb {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s;
    }

    .dish {
      font-size: clamp(16px, 4vw, 20px);
      font-weight: 600;
      margin: 5px 0;
      font-family: var(--ff-heading);
      line-height: 1.3;
    }

    .desc {
      color: var(--muted);
      font-size: clamp(12px, 3vw, 13px);
      margin: 5px 0;
      line-height: 1.4;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .price {
      font-weight: 700;
      font-size: clamp(14px, 3vw, 16px);
      color: var(--gold2);
      flex-shrink: 0;
    }

    .tags {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      margin: 5px 0;
    }

    .pill {
      padding: 3px 6px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 10px;
      color: var(--muted);
      background: transparent;
    }

    /* Add to Cart Button */
    .btn-primary {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: #0b0b0d;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
      font-size: 12px;
      min-width: 90px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    /* Cart Styles */
    .cart-container {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 100;
    }

    .cart-button {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.12);
      cursor: pointer;
      position: relative;
      border: none;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #e74c3c;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 11, 13, 0.98);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 15px;
      overflow-y: auto;
    }

    .cart-content {
      background: var(--surface);
      width: 100%;
      max-width: 500px;
      border-radius: var(--card-radius);
      padding: 15px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.03);
      max-height: 85vh;
      overflow-y: auto;
      margin-top: 10px;
    }

    /* Location Link Section */
    .location-link-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .map-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      color: #0b0b0d;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: clamp(14px, 3vw, 16px);
      transition: all 0.3s ease;
    }

    /* Delivery Forms */
    .form-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    /* Responsive Styles */
    @media (min-width: 375px) {
      body {
        padding: 15px;
      }
      
      .tab {
        padding: 8px 14px;
        font-size: 12px;
      }
    }

    @media (min-width: 480px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .card-header {
        flex-direction: row;
      }
      
      .thumb {
        width: 120px;
        height: 120px;
        flex-shrink: 0;
      }
      
      .tab {
        padding: 9px 15px;
        font-size: 13px;
      }
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
      
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      
      .thumb {
        width: 150px;
        height: 150px;
      }
      
      .tab {
        padding: 10px 18px;
        font-size: 14px;
      }
      
      .cart-container {
        bottom: 20px;
        right: 20px;
      }
      
      .cart-button {
        width: 60px;
        height: 60px;
      }
    }

    @media (min-width: 1024px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .thumb {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 479px) {
      .tabs-scroll {
        max-height: 150px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .card {
        padding: 10px;
      }
      
      .btn-primary {
        padding: 7px 12px;
        min-width: 80px;
        font-size: 11px;
      }
    }

    /* Small mobile devices */
    @media (max-width: 360px) {
      body {
        padding: 10px;
      }
      
      .cafe-header img {
        width: 200px;
      }
      
      .cafe-name {
        font-size: 1.8rem;
      }
      
      .tab {
        padding: 6px 10px;
        font-size: 11px;
      }
      
      .btn-primary {
        padding: 6px 10px;
        min-width: 70px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cafe Header -->
    <div class="cafe-header">
      <img src="logo5.png" alt="Logo">
      <div class="cafe-name">Hotel Maharaja Palace</div>
      <div class="cafe-subtitle">प्युअर व्हेज</div>
      <div class="location-info">
        <div class="mobile-numbers">Mob. 76655 98320</div>
      </div>
      <div class="veg-nonveg">
        <div class="veg">
          <span class="symbol"></span>
          <span>Veg</span>
        </div>
      </div>
    </div>

    <!-- Main Menu -->
    <main class="menu">
      <div class="menu-head">
        <div class="controls">
          <div class="search-container" role="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
              <path d="M21 21l-4.35-4.35" stroke="rgba(255,255,255,0.6)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
              <circle cx="11" cy="11" r="6" stroke="rgba(255,255,255,0.6)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle>
            </svg>
            <input id="search" placeholder="Search dishes..." />
          </div>

          <div class="tabs-scroll">
<button class="tab active" data-cat="all">All</button>
<button class="tab" data-cat="पनीर सब्जी">Paneer Special</button>
<button class="tab" data-cat="वेज स्पे. सब्जी">Special Veg</button>
<button class="tab" data-cat="सब्जी सदाबहार">Evergreen Sabji</button>
<button class="tab" data-cat="दाल की कमाल">Dal Selection</button>
<button class="tab" data-cat="कुरकुरे स्टार्टर्स">Crunchy Starters</button>
<button class="tab" data-cat="सलाद">Salads</button>
<button class="tab" data-cat="वेज स्टार्टर्स">Chinese Starters</button>
<button class="tab" data-cat="देशी मिठास">Sweets</button>
<button class="tab" data-cat="स्पे. महाराजा थाली">Maharaja Thali</button>
<button class="tab" data-cat="बासमती खजाना">Basmati Treasures</button>
<button class="tab" data-cat="परोठा">Paratha</button>
<button class="tab" data-cat="चपाती / रोटी">Roti & Breads</button>
<button class="tab" data-cat="आईस्क्रीम">Ice Cream</button>
<button class="tab" data-cat="वोत्तर - कोल्ड्रींक्स">Drinks</button>         
          </div>
        </div>
      </div>

      <section class="menu-grid" id="menuGrid">
        <!-- Cards injected by JS -->
      </section>
    </main>

    <!-- Location Link Section -->
    <div class="location-link-section">
      <div class="location-link-header">
        <svg class="location-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <h3>Find Us on Google Maps</h3>
      </div>
      <div class="map-link-container">
        <a href="https://maps.app.goo.gl/XpAqgwGTi6GCPutZ6" target="_blank" class="map-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          Open in Google Maps
        </a>
      </div>
    </div>
  </div>

  <!-- Cart Button -->
  <div class="cart-container">
    <button class="cart-button" id="cartButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <path d="M16 10a4 4 0 0 1-8 0"></path>
      </svg>
      <span class="cart-count" id="cartCount">0</span>
    </button>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-header">
        <h3 class="cart-title">Your Order</h3>
        <button class="close-cart" id="closeCart">&times;</button>
      </div>
      
      <!-- Delivery Options -->
      <div class="delivery-options">
        <h4 class="options-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Select Delivery Type
        </h4>
        
        <div class="delivery-option-buttons">
          <button class="option-btn active" id="restaurantOption" onclick="selectDeliveryOption('restaurant')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 12v12M15 12v12M5 12l-2 9h18l-2-9M5 12V8c0-1.105.895-2 2-2h10c1.105 0 2 .895 2 2v4"/>
              <circle cx="12" cy="6" r="2"/>
            </svg>
            Restaurant
          </button>
          <button class="option-btn" id="homeDeliveryOption" onclick="selectDeliveryOption('home')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Home Delivery
          </button>
        </div>
        
        <!-- Restaurant Form -->
        <div class="delivery-form active" id="restaurantForm">
          <div class="form-group">
            <label class="form-label" for="tableNumber">Table Number</label>
            <input type="text" id="tableNumber" class="form-input" placeholder="Enter your table number" />
          </div>
        </div>
        
        <!-- Home Delivery Form -->
        <div class="delivery-form" id="homeDeliveryForm">  
          <div class="form-group">
            <label class="form-label" for="customerName">Full Name</label>
            <input type="text" id="customerName" class="form-input" placeholder="Enter your full name" />
          </div>
          <div class="form-group">
            <label class="form-label" for="customerMobile">Mobile Number</label>
            <input type="tel" id="customerMobile" class="form-input" placeholder="Enter your mobile number" />
          </div>
          <div class="form-group">
            <label class="form-label" for="customerAddress">Delivery Address</label>
            <textarea id="customerAddress" class="form-input" placeholder="Enter your complete address" rows="3"></textarea>
          </div>
        </div>
      </div>
      
      <!-- Customer Details Summary -->
      <div class="customer-details-summary" id="customerDetailsSummary">
        <!-- Will be populated by JavaScript -->
      </div>
      
      <div class="cart-items" id="cartItems">
        <!-- Cart items will be inserted here -->
        <div class="cart-empty" id="cartEmpty">Your cart is empty</div>
      </div>
      
      <div class="cart-total">
        <span>Total:</span>
        <span class="total-amount" id="cartTotal">₹0</span>
      </div>
      
      <div class="cart-actions">
        <button class="btn-clear" id="clearCart">Clear Cart</button>
        <button class="btn-whatsapp" id="whatsappOrder">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.864 3.488"/>
          </svg>
          Order via WhatsApp
        </button>
      </div>
    </div>
  </div>   

  <script>

    // Cart functionality
    let cart = [];
    let deliveryType = 'restaurant'; // Default to restaurant
    const cartButton = document.getElementById('cartButton');
    const cartModal = document.getElementById('cartModal');
    const closeCart = document.getElementById('closeCart');
    const cartItems = document.getElementById('cartItems');
    const cartEmpty = document.getElementById('cartEmpty');
    const cartCount = document.getElementById('cartCount');
    const cartTotal = document.getElementById('cartTotal');
    const clearCart = document.getElementById('clearCart');
    const whatsappOrder = document.getElementById('whatsappOrder');
    const customerDetailsSummary = document.getElementById('customerDetailsSummary');

    // Helper function to extract price number from price string
    function extractPriceNumber(priceString) {
      // Remove currency symbols and text, keep only numbers
      const priceMatch = priceString.match(/(\d+)/);
      return priceMatch ? parseInt(priceMatch[1]) : 0;
    }

    // Helper function to format price for display
    function formatPrice(price) {
      return `₹${price}`;
    }

    // Delivery option selection
    function selectDeliveryOption(type) {
      deliveryType = type;
      
      // Update button states
      document.getElementById('restaurantOption').classList.toggle('active', type === 'restaurant');
      document.getElementById('homeDeliveryOption').classList.toggle('active', type === 'home');
      
      // Show/hide forms
      document.getElementById('restaurantForm').classList.toggle('active', type === 'restaurant');
      document.getElementById('homeDeliveryForm').classList.toggle('active', type === 'home');
      
      // Update details summary
      updateCustomerDetailsSummary();
    }

    // Update customer details summary
    function updateCustomerDetailsSummary() {
      let summaryHTML = '';
      let showSummary = false;
      
      if (deliveryType === 'restaurant') {
        const tableNumber = document.getElementById('tableNumber').value.trim();
        
        if (tableNumber) {
          showSummary = true;
          summaryHTML = `
            <div class="summary-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12v12M15 12v12M5 12l-2 9h18l-2-9M5 12V8c0-1.105.895-2 2-2h10c1.105 0 2 .895 2 2v4"/>
                <circle cx="12" cy="6" r="2"/>
              </svg>
              Restaurant Order
            </div>
            <div class="summary-details">
              <div><strong>Type:</strong> Dine-in</div>
              <div><strong>Table Number:</strong> ${tableNumber}</div>
            </div>
          `;
        }
      } else {
        const name = document.getElementById('customerName').value.trim();
        const mobile = document.getElementById('customerMobile').value.trim();
        const address = document.getElementById('customerAddress').value.trim();
        
        if (name || mobile || address) {
          showSummary = true;
          summaryHTML = `
            <div class="summary-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
              Delivery Order
            </div>
            <div class="summary-details">
              <div><strong>Type:</strong> Home Delivery</div>
              ${name ? `<div><strong>Name:</strong> ${name}</div>` : ''}
              ${mobile ? `<div><strong>Mobile:</strong> ${mobile}</div>` : ''}
              ${address ? `<div><strong>Address:</strong> ${address}</div>` : ''}
            </div>
          `;
        }
      }
      
      if (showSummary) {
        customerDetailsSummary.innerHTML = summaryHTML;
        customerDetailsSummary.classList.add('active');
      } else {
        customerDetailsSummary.classList.remove('active');
      }
    }

    // Toggle cart modal
    cartButton.addEventListener('click', () => {
      cartModal.classList.add('open');
      updateCustomerDetailsSummary();
    });

    closeCart.addEventListener('click', () => {
      cartModal.classList.remove('open');
    });

    // Add to cart function with animation
    function addToCart(item, button) {
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: item.id,
          name: item.name,
          price: item.price,
          priceNumber: extractPriceNumber(item.price),
          quantity: 1
        });
      }
      
      updateCart();
      
      // Animation effect
      button.classList.add('adding');
      button.innerHTML = 'Adding...';
      
      setTimeout(() => {
        button.classList.remove('adding');
        button.classList.add('added');
        button.innerHTML = '✓ Added';
        
        setTimeout(() => {
          button.classList.remove('added');
          button.innerHTML = 'Add to Cart';
        }, 1000);
      }, 500);
    }

    // Remove from cart function
    function removeFromCart(itemId) {
      cart = cart.filter(item => item.id !== itemId);
      updateCart();
    }

    // Update quantity function
    function updateQuantity(itemId, change) {
      const item = cart.find(item => item.id === itemId);
      
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          removeFromCart(itemId);
        } else {
          updateCart();
        }
      }
    }

    // Update cart display
    function updateCart() {
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      // Update cart items
      if (cart.length === 0) {
        cartEmpty.style.display = 'block';
        cartItems.innerHTML = '';
      } else {
        cartEmpty.style.display = 'none';
        
        let itemsHTML = '';
        let totalAmount = 0;
        
        cart.forEach(item => {
          const itemTotal = item.priceNumber * item.quantity;
          totalAmount += itemTotal;
          
          itemsHTML += `
            <div class="cart-item">
              <div class="item-info">
                <div class="item-name">${item.name}</div>
                <div class="item-price">${item.price}</div>
              </div>
              <div class="item-quantity">
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                <span class="quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="removeFromCart(${item.id})">×</button>
              </div>
            </div>
          `;
        });
        
        cartItems.innerHTML = itemsHTML;
        cartTotal.textContent = formatPrice(totalAmount);
      }
    }

    // Clear cart
    clearCart.addEventListener('click', () => {
      cart = [];
      updateCart();
    });

    // WhatsApp order function with customer details
    whatsappOrder.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      // Validate details based on delivery type
      let validationPassed = true;
      let validationMessage = '';
      
      if (deliveryType === 'restaurant') {
        const tableNumber = document.getElementById('tableNumber').value.trim();
        
        if (!tableNumber) {
          validationPassed = false;
          validationMessage = 'Please enter your table number';
        }
      } else {
        const customerName = document.getElementById('customerName').value.trim();
        const customerMobile = document.getElementById('customerMobile').value.trim();
        const customerAddress = document.getElementById('customerAddress').value.trim();
        
        if (!customerName || !customerMobile || !customerAddress) {
          validationPassed = false;
          validationMessage = 'Please fill in all delivery details (Name, Mobile, Address)';
        }
      }
      
      if (!validationPassed) {
        alert(validationMessage);
        return;
      }
      
      let message = `Hello! I would like to place an order:\n\n`;
      
      // Add delivery details
      if (deliveryType === 'restaurant') {
        const tableNumber = document.getElementById('tableNumber').value.trim();
        
        message += `**Delivery Type:** Dine-in\n`;
        message += `**Table Number:** ${tableNumber}\n\n`;
      } else {
        const customerName = document.getElementById('customerName').value.trim();
        const customerMobile = document.getElementById('customerMobile').value.trim();
        const customerAddress = document.getElementById('customerAddress').value.trim();
        
        message += `**Delivery Type:** Home Delivery\n`;
        message += `**Name:** ${customerName}\n`;
        message += `**Mobile:** ${customerMobile}\n`;
        message += `**Address:** ${customerAddress}\n\n`;
      }
      
      message += `**Order Details:**\n`;
      
      cart.forEach(item => {
        message += `• ${item.name} - ${item.quantity} x ${item.price}\n`;
      });
      
      const totalAmount = cart.reduce((sum, item) => {
        return sum + (item.priceNumber * item.quantity);
      }, 0);
      
      message += `\n**Total Amount:** ₹${totalAmount}\n\n`;
      message += `Thank you!`;
      
      // Encode the message for WhatsApp URL
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/917665598320?text=${encodedMessage}`;
      
      // Open WhatsApp in a new tab
      window.open(whatsappURL, '_blank');
      
      // Close cart modal after order
      setTimeout(() => {
        cartModal.classList.remove('open');
      }, 1000);
    });

    // Render menu items
    function renderMenuItems(items) {
      const menuGrid = document.getElementById('menuGrid');
      
      if (items.length === 0) {
        menuGrid.innerHTML = '<p style="text-align:center;color:var(--muted);grid-column:1/-1;padding:40px 20px">No items found</p>';

      menuGrid.innerHTML = items.map(item => `

            </div>
            <div class="card-info">
              <h3 class="dish">${item.name}</h3>
              <p class="desc">${item.desc}</p>
              <div class="tags">
                ${item.tags.map(tag => `<span class="pill">${tag}</span>`).join('')}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="price">${item.price}</div>
            <button class="btn-primary" onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')}, this)">Add to Cart</button>
          </div>
        </div>
      `).join('');
    }

    // Filter menu items by category
    function filterByCategory(category) {
      if (category === 'all') {
        renderMenuItems(data);
      } else {
        const filteredItems = data.filter(item => item.cat === category);
        renderMenuItems(filteredItems);
      }
    }

    // Search functionality
    function searchItems(query) {
      const filteredItems = data.filter(item => 
        item.name.toLowerCase().includes(query.toLowerCase()) || 
        item.desc.toLowerCase().includes(query.toLowerCase()) ||
        item.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()))
      );
      renderMenuItems(filteredItems);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      // Set default delivery option
      selectDeliveryOption('restaurant');
      
      // Render menu items
      renderMenuItems(data);
      
      // Tab functionality
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          filterByCategory(tab.dataset.cat);
        });
      });
      
      // Search functionality
      document.getElementById('search').addEventListener('input', (e) => {
        searchItems(e.target.value);
      });
      
      // Update details summary when form inputs change
      document.getElementById('tableNumber').addEventListener('input', updateCustomerDetailsSummary);
      document.getElementById('customerName').addEventListener('input', updateCustomerDetailsSummary);
      document.getElementById('customerMobile').addEventListener('input', updateCustomerDetailsSummary);
      document.getElementById('customerAddress').addEventListener('input', updateCustomerDetailsSummary);
    });

    // Make functions available globally
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
    window.selectDeliveryOption = selectDeliveryOption;
  </script>
</body>
</html>
